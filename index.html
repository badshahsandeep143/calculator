<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div id="history"></div>
            <div id="operation"></div>
            <div id="result">0</div>
        </div>
        <div class="buttons">
            <button onclick="clearScreen()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendOperation('/')">÷</button>
            <button onclick="appendOperation('*')">×</button>
            <button onclick="appendOperation('7')">7</button>
            <button onclick="appendOperation('8')">8</button>
            <button onclick="appendOperation('9')">9</button>
            <button onclick="appendOperation('-')">−</button>
            <button onclick="appendOperation('4')">4</button>
            <button onclick="appendOperation('5')">5</button>
            <button onclick="appendOperation('6')">6</button>
            <button onclick="appendOperation('+')">+</button>
            <button onclick="appendOperation('1')">1</button>
            <button onclick="appendOperation('2')">2</button>
            <button onclick="appendOperation('3')">3</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendOperation('0')">0</button>
            <button onclick="appendOperation('.')">.</button>
            <button onclick="showHistory()">History</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
